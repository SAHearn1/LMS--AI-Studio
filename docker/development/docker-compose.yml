version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rootwork-postgres
    environment:
      POSTGRES_USER: rootwork
      POSTGRES_PASSWORD: rootwork_dev
      POSTGRES_DB: rootwork_lms
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rootwork']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rootwork-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: rootwork-mailhog
    ports:
      - '1025:1025'  # SMTP
      - '8025:8025'  # Web UI
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8025']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
