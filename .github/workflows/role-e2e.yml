name: Role E2E Validation

on:
  workflow_dispatch:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'apps/api/**'
      - 'packages/database/**'
      - '.github/workflows/role-e2e.yml'

jobs:
  role-e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: rootwork
          POSTGRES_PASSWORD: rootwork_dev
          POSTGRES_DB: rootwork_lms
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U rootwork"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://rootwork:rootwork_dev@localhost:5432/rootwork_lms
      NEXTAUTH_SECRET: role-e2e-secret
      NEXTAUTH_URL: http://127.0.0.1:3000
      E2E_PASSWORD: demo123

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @rootwork/database generate

      - name: Push database schema
        run: pnpm --filter @rootwork/database push

      - name: Seed role fixtures
        run: pnpm --filter @rootwork/database seed

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Run role E2E tests
        run: pnpm --filter web e2e:role

      - name: Run API RBAC E2E tests
        run: pnpm --filter api test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-role-report
          path: |
            apps/web/playwright-report
            apps/web/test-results
          retention-days: 7

